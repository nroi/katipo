sudo: required
dist: trusty
group: edge

language: erlang

otp_release:
  - 18.2
  - 19.1
  - 19.3

script: PATH=.:$PATH make update test dialyzer

install: wget https://github.com/erlang/rebar3/releases/download/3.3.6/rebar3 && chmod 755 rebar3

cache:
  directories:
  - $HOME/.cache/rebar3/

addons:
  apt:
    packages:
      - libevent-dev
